<mat-tab-group mat-align-tabs="start" class="teste" style="padding-top: 40px;padding-left: 2%; padding-right: 2%;">
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)="getVeiculos()" >
        <mat-icon class="example-tab-icon">list</mat-icon>
        Veículos Disponíveis
        </div>
      </ng-template>
    <app-listar-veiculo *ngIf="newData" [dataSource]="dataSource" [newData]="newData"></app-listar-veiculo>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">home_work</mat-icon>
        Cadastro de Veículos
      </ng-template>
      <app-cadastrar-veiculo></app-cadastrar-veiculo>
    </mat-tab>

    <!-- <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">commute</mat-icon>
        Vincular Não SEI
      </ng-template>
    </mat-tab> -->
  </mat-tab-group>
