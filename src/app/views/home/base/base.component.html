<mat-tab-group mat-align-tabs="start" class="teste" style="padding-top: 40px;padding-left: 2%; padding-right: 2%;">
  <mat-tab>
    <ng-template mat-tab-label>
      <div (click)="getBases()">
        <mat-icon class="example-tab-icon">list</mat-icon>
        Bases Cadastradas
      </div>
    </ng-template>
  <app-listar *ngIf="newData" (att)="getBases()" [dataSource]="dataSource" [newData]="newData"></app-listar>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">home_work</mat-icon>
      Cadastro de Base
    </ng-template>
    <app-cadastro></app-cadastro>
  </mat-tab>
</mat-tab-group>
