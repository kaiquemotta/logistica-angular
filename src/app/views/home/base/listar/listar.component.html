<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="backgroundTable">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let base"> {{base.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
      <td mat-cell *matCellDef="let base"> {{base.nomeBase}}</td>
    </ng-container>
w
    <!-- Name Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade</th>
      <td mat-cell *matCellDef="let base"> {{base.cidade}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UF</th>
      <td mat-cell *matCellDef="let base"> {{base.uf}} </td>
    </ng-container>

    <!-- ACOES Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let base">
        <i class="material-icons click tamIcon" (click)="openDialog(base.id)">
          edit
        </i>
        <i class="material-icons tamIcon"(click)="openDialongConfirm(base.id)">
          delete
        </i>
        <i class="material-icons tamIcon">
          commute
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!--  <div>-->
  <!--    <li *ngFor="let base of data">-->
  <!--      <p>{{base.nomeBase}}</p>-->
  <!--    </li>-->
  <!--  </div>-->
</div>
