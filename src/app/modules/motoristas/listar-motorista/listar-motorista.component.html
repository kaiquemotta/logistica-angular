<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </label>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="backgroundTable">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.id}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.nome}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.cpf}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="categoriaCnh">
      <th mat-header-cell *matHeaderCellDef> Categoria do CNH</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.categoriaCnh}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.dataNascimento}} </td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> Celular</th>
      <td mat-cell *matCellDef="let morotirsta"> {{morotirsta.celular}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let motorista">
        <i class="material-icons click tamIcon" (click)="openDialog(motorista.id)">
          edit
        </i>
        <i class="material-icons tamIcon"(click)="openDialongConfirm(motorista.id)">
          delete
        </i>
        <i class="material-icons tamIcon">
          commute
        </i>
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="base">
      <th mat-header-cell *matHeaderCellDef> Base </th>
      <td mat-cell *matCellDef="let element"> {{element.base}} </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
